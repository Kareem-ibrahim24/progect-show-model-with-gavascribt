<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>You can Add Any Task</h1>
    <button id="btnModel" class=" mx-auto w-50 btn-block btn btn-info"
        style="font-size: 20px; font-weight: bold;color: black;">Show
        Model</button>


    <div class="container col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger text-center">
                    <h2 style="font-style: italic; font-weight: bold;">No Data Yet</h2>
                </div>
                <div id="tasks">


                </div>

            </div>
        </div>
    </div>
    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title>Add Task </h5>
                    <button onclick="showmodel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container col-md-12 text-center">
                        <div class="card">
                            <div class="card-body"">
                            <div class=" form-group">
                                <label for="">Add task</label>
                                <input id="taskData" type="text" class="form-control">
                            </div>
                            <button id="btnAdd" class="btn-info btn-block">Add new task</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="closee" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
